<body>
    <div class="container">
        <div>
            <h1>"STOP WATCH"</h1>
        </div>
        <div class="view">
            <div class="btn">
                <button id="start" onclick="start()"><i class="fa fa-play"></i> start</button>
                <button id="stop" onclick="stop()"><i class="fa fa-stop"></i> stop</button>
                <button id="reset" onclick="reset()"><i class="fa fa-undo"></i>reset</button>
                
            </div>
            <div class="timer">
                <h2 id="min">0 </h2>
                <h2>:</h2>
                <h2 id="sec">0 </h2>
                <h2>:</h2>
                <h2 id ="msec">0 </h2>
            </div>
           
        </div>
        
    </div>
